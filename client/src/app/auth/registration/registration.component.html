<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Register</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="registration()">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                [(ngModel)]="username"
                name="username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                [(ngModel)]="password"
                name="password"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Repeat Password</label>
              <input
                type="password"
                id="passwordCheck"
                class="form-control"
                [(ngModel)]="passwordCheck"
                name="password"
                required
              />
            </div>
            <div class="d-flex justify-content-center pt-4">
              <button
                type="submit"
                class="btn btn-primary me-2"
                [routerLink]="['/login']"
              >
                Back
              </button>
              <button type="submit" class="btn btn-outline-primary">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <app-modal
    #errorModal
    modalId="errorModal"
    title="Error"
    [message]="errorMessage"
    [showCloseButton]="false"
  ></app-modal>
</div>
